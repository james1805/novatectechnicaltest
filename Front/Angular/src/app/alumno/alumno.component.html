<div class="alumno">
  <div class="btn-alumno">
    <button color="primary" style="color: white;" mat-raised-button routerLink="/crear-alumno">Crear
      Alumno</button>
  </div>

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Codigo Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
        <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
      </ng-container>

      <!-- Nombres Column -->
      <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
        <td mat-cell *matCellDef="let row"> {{row.nombres}}</td>
      </ng-container>

      <!-- Apellidos Column -->
      <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
        <td mat-cell *matCellDef="let row"> {{row.apellidos}} </td>
      </ng-container>

      <!-- Carrera Column -->
      <ng-container matColumnDef="carrera">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Carrera </th>
        <td mat-cell *matCellDef="let row"> {{row.carrera}} </td>
      </ng-container>

      <!-- Promedio Column -->
      <ng-container matColumnDef="promedio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Promedio </th>
        <td mat-cell *matCellDef="let row"> {{row.promedio}} </td>
      </ng-container>

      <!-- Correo Column -->
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
        <td mat-cell *matCellDef="let row"> {{row.correo}} </td>
      </ng-container>

      <!-- Semestre Column -->
      <ng-container matColumnDef="semestre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Semestre </th>
        <td mat-cell *matCellDef="let row"> {{row.semestre}} </td>
      </ng-container>

      <!-- Opciones Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones </th>
        <td id="opcion" mat-cell *matCellDef="let row">
          <button matTooltip="Editar" mat-icon-button color="primary"
            aria-label="Example icon button with a delete icon" (click)="modificar(row.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button matTooltip="Eliminar" mat-icon-button color="warn" aria-label="Example icon button with a home icon" (click)="eliminar(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
