<div class="profesor">
    <div class="btn-convenio">
        <button *ngIf="!btnDisabled" color="primary" style="color: white;" mat-raised-button routerLink="/crear-profesor">Crear
            Profesor</button>
        

    </div>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
                <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="nombres">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
                <td mat-cell *matCellDef="let row"> {{row.nombres}}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="apellidos">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
                <td mat-cell *matCellDef="let row"> {{row.apellidos}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="planEstudios">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Plan Estudios </th>
                <td mat-cell *matCellDef="let row"> {{row.planEstudios}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="correo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
                <td mat-cell *matCellDef="let row"> {{row.correo}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Opciones </th>
                <td id="opcion" mat-cell *matCellDef="let row"> 
                    <button matTooltip="Editar"
                    mat-icon-button color="primary" aria-label="Example icon button with a delete icon" (click)="modificar(row.id)">
                        <mat-icon>edit</mat-icon>
                      </button>
                      <button matTooltip="Eliminar" mat-icon-button color="warn" aria-label="Example icon button with a home icon" (click)="eliminar(row.id)">
                        <mat-icon>delete</mat-icon>
                      </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
